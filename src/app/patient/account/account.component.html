<!DOCTYPE html>
<html>

<head>
    <title>Layout Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Include the CSS here or in a separate file -->
</head>

<body class="dashboard">

    <div class="header">
        <!-- Navbar component -->
        <app-navbar></app-navbar>
    </div>

    <div class="content-wrapper row">
        <div class="sidebar custom-sidebar">
            <!-- Sidebar component -->
            <app-sidebar></app-sidebar>
        </div>
        <div class="main-content">
            <!-- Main Content -->
            <div class="container mt-5">
                <h2>Patient Information Form</h2>
                <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="age">Date of Birth</label>
                        <input type="date" id="age" name="age" class="form-control" formControlName="age">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" formControlName="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control" formControlName="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
